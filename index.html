<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Triangle Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- CSS File -->
  <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>
<body class="bg-dark">
  

<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card card-body text-center mt-5">
        <h1 class="heading display-5 pb-3">Triangle</h1>
        <form id="triangle">
          <div class="form-group row">
            <label for="inputSide1" class="col-sm-2 col-form-label">Side 1</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="inputSide1" placeholder="length" min="1" required>
            </div>
           
          </div>
          <div class="form-group row">
            <label for="inputSide2" class="col-sm-2 col-form-label">Side 2</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="inputSide2" placeholder="length" min="1" required>
            </div>
            </div>
            <div class="form-group row">
              <label for="inputSide3" class="col-sm-2 col-form-lable">Side 3</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="inputSide3" placeholder="length" min="1" required>
              </div>
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-dark btn-block" value="Submit">
            </div>
        </form>

        <!-- LOADER HERE-->
        <div id="loading">
          <img src="img/loading.gif" alt="">
        </div>

        <div id="result" class="pt-3">
          <h5>Result</h5>
          <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Triangle Type</div>
                  </div>
                  <input type="text" class="form-control" id="triangletype" readonly>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>


  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script src="app.js"> </script>

</body>
</html>
